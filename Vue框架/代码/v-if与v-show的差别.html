<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="显示/隐藏" v-model="flag" @click="flag=!flag">
        <h3 v-if="flag">我有可能不显示哦</h3>
        <h3 v-show="flag">我有可能不显示哦</h3>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            }
        })
    </script>
</body>

</html>
