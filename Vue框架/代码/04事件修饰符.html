<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>事件修饰符</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./lib/vue.js"></script>
</head>
<style>
    #inner {
        height: 100px;
        background-color: bisque;
    }
    
    #outer {
        height: 200px;
        background-color: blueviolet;
    }
</style>

<body>
    <!-- stop阻止事件冒泡 -->
    <!-- <div id="app">
        <div id="inner" @click="div1Handler">
            <input type="button" value="按钮" @click.stop="btnHandler">
        </div>
    </div> -->

    <!-- 阻止事件的默认行为 -->
    <!-- 
    <div id="app">
        <a href="https://baidu.com" @click.prevent="aclick">我要去百度</a>
    </div> -->


    <!-- 事件捕获  可以理解为和事件冒泡是逆过程 -->
    <!-- <div id="app">
        <div id="outer" @click.capture="div2Handler">
            <div id="inner" @click="div1Handler">
                <input type="button" value="按钮" @click="btnHandler">
            </div>
        </div>
    </div> -->

    <!-- self只有是本身的时候才能触发所对应的事件，但是不能完全阻止冒泡 -->
    <!-- <div id="app">
        <div id="outer" @click="div2Handler">
            <div id="inner" @click.self="div1Handler">
                <input type="button" value="按钮" @click="btnHandler">
            </div>
        </div>
    </div> -->

    <!-- 只是阻止一次触发  且第二次不再执行点击事件 -->
    <div id="app">
        <a href="https://baidu.com" @click.prevent.once="aclick">我要去百度</a>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                btnHandler() {
                    console.log("我是btn")
                },
                div1Handler() {
                    console.log("我是inner")
                },
                div2Handler() {
                    console.log("我是outer")
                },
                aclick() {
                    console.log("打印我")
                }
            }
        })
    </script>
</body>

</html>
