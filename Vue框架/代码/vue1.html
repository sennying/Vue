<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Documen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/vue.js"></script>
</head>
<!-- 将来new的Vue实例，会控制这个元素的所有内容 -->
<!-- Vue实例控制的元素区域就是 V -->
<div id="app">
    <p>{{msg}}</p>
</div>

<body>
    <script>
        //创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        //我们new出来的的vw对象就是调度者  MVVM中的VM
        var vm = new Vue({
            //表示当前我们new的Vue这个实例，要控制页面的那个区域
            el: '#app',
            //data属性中，存放的是el中要用到的数据
            //data就是MVVM中的M，专门用来保存每个页面的数据
            data: {
                //通过Vue提供的指令，很方便的把数据渲染到页面
                msg: '欢迎学习Vue'
            }
        })
    </script>
</body>

</html>
